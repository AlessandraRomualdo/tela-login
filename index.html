<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="esilos/media-querie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="seu e-mail">
                        <label for="ilogin" required maxlength="30" >Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html" target="_blank" >Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
